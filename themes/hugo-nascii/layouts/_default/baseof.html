<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>{{- .Title -}}</title>
    <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" title="{{ .Site.Title }}" type="application/atom+xml">
    <style>{{ partial "style.css" . | safeCSS }}</style>
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}
    <aside>
      <div class="banner" >
      <a href="https://www.debian.org/"><img src="{{ $.Site.BaseURL }}/banner/nascii_mod-debian-logo.png" alt="Debian The universal operating system"></a>
      </div>
      <div class="banner" >
      <a href="https://www.fsf.org/"   ><img src="{{ $.Site.BaseURL }}/banner/behroze-gnu-button1.png" alt="Join FSF now"></a>
      </div>
      <div class="banner" >
      <img src="{{ $.Site.BaseURL }}/banner/RAmen.png" alt="RAmen">
      </div>
     <div class="banner" >
        <a  href="https://www.facebook.com/groups/1113067072770396/"><img src="{{ $.Site.BaseURL }}/banner/Tinnitus_white.png" alt="Tinnitus en facebug"></a>
      </div>
      <div class="banner" >
        <a href="https://tinnitus-hifi.squig.link/" style="text-decoration: none;" >
          <b style="color: #ffffff; font-size: 1.7em; line-height: 2em; box-sizing:border-box;" >squiglink</b>
        </a>
      </div>
      <div class="banner" >
        <a href="https://www.printables.com/es/@nasciiboy/models" style="text-decoration: none;" >
          <b style="color: #fb6832; font-size: 1.5em; line-height: 3em;" >printables</b>
        </a>
      </div>
      <div class="banner" >
      <a href="https://youtu.be/esRzKRWzhq4"><img src="{{ $.Site.BaseURL }}/banner/sfm.png" alt="+espacios inseguros"></a>
      </div>

      {{ range $key, $value := .Site.Taxonomies }}
      <div class="sidebar">
        <header class="key"><b>{{ $key | upper }}</b></header>
        <div>
          <ul class="terms">
            {{ range $value.ByCount }}<li><a href="{{- $.Site.BaseURL -}}/{{- $key }}/{{ .Name | urlize }}">{{ .Name }}({{.Count }})</a></li>{{ end }}
          </ul>
        </div>
      </div>
      {{ end }}

    </aside>
    {{ partial "footer.html" . }}
  </body>
</html>
