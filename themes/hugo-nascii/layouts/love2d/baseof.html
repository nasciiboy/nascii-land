<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{- .Title -}}</title>
    <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" title="{{ .Site.Title }}" type="application/atom+xml">
    <style>
    {{ partial "vg.css" . | safeCSS }}
    </style>
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}
    <aside>
      {{ range $key, $value := .Site.Taxonomies }}
      <section class="sidebar">
        <header class="key"><b>{{ $key | upper }}</b></header>
        <div>
          <ul class="terms">
            {{ range first 10 $value.ByCount }}<li><a href="{{ $.Site.BaseURL }}/{{ $key }}/{{ .Name | urlize }}">{{ .Name }}({{.Count }})</a></li>{{ end }}
          </ul>
        </div>
      </section>
      {{ end }}
    </aside>
    {{ partial "footer.html" . }}
  </body>
</html>
